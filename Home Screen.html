<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Your App Name</title>
    <style>
        /* CSS for simulating a phone screen */
        .phone-container {
            width: 375px; 
            height: 800px; 
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #welcome {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .profile-circle {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .profile-icon {
            color: #fff; 
            font-size: 24px; 
        }
        main {
            text-align: center;
            margin: 20px;
            flex: 1; 
        }
        .box {
            max-width: 340px;
            max-height: 387px;
            background-color: #f0f0f0;
            margin: 10px auto;
            margin-top: 90px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .tab-button {
            padding: 11px;
            margin: 1px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%; 
            background-color: #555; 
            color: #fff; 
        }
        .rankings-button {
            padding: 11px;
            margin: 1px;
            text-align: center;
            cursor: pointer;
            background-color: #555; 
            color: #fff; 
        }
        .nutrition-icons {
            text-align: center;
            font-size: 30px;
            display: flex;
            justify-content: center;
        }
        .nutrition-icons i {
            margin: 0 20px;
        }
        .protein-icon {
            color: #DAA520
        }
        .carbs-icon {
            color: #D2B48C;
        }
        .fats-icon {
            color: #FFA500;
        }
        .icon-container {
            text-align: center;
        }
        .icon-label {
            font-size: 14px; 
            margin-top: 5px; 
        }

        @media (max-width: 480px) {
            /* Adjust styles for smaller screens (e.g., typical phone screen) */
            #welcome {
                font-size: 14px;
            }
            #profile-icon {
                width: 15px;
                height: 15px;
            }
            .box {
                max-width: 90%;
                max-height: 387px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <header>
            <p id="welcome">Welcome, John Doe</p>
            <div class="profile-circle" id="profile-icon">
                <i class="fas fa-person profile-icon"></i>
            </div>
        </header>
        <main>
            <div class="box" id="homeScreen">
                <div class="rankings-box">
                    <p>You're Ranked Number 12 in Arm Workouts</p>
                    <div class="rankings-button">Overall Rankings</div>
                </div>
                <br><br><br><br>
                <div class="nutrition-box">
                    Your <br><br>
                    <div class="nutrition-icons">
                        <div class="icon-container">
                            <i class="fas fa-drumstick-bite protein-icon"></i> <!-- Protein -->
                            <div class="icon-label">Protein</div>
                        </div>
                        <div class="icon-container">
                            <i class="fas fa-bread-slice carbs-icon"></i> <!-- Carbs -->
                            <div class="icon-label">Carbs</div>
                        </div>
                        <div class="icon-container">
                            <i class="fas fa-cheese fats-icon"></i> <!-- Fats -->
                            <div class="icon-label">Fats</div>
                        </div>
                    </div>
                </div>
            </div>                
        </main>
        <footer>
            <button class="tab-button" onclick="openTab(event, 'homeScreen')">
                Home
            </button>
            <button class="tab-button" onclick="openTab(event, 'workoutDatabase')">
                Workout Database
            </button>
            <button class="tab-button" onclick="openTab(event, 'nutritionDatabse')">
                Nutrition Database
            </button>
            <button class="tab-button" onclick="location.href = 'BuddySystem.html';">
                Buddy System
            </button>
            <button class="tab-button" onclick="openTab(event, 'settings')">
                Settings
            </button>
        </footer>
    </div>
</body>
</html>

<script>
// Function to navigate to the profile page
function openProfilePage() {
    // Replace 'profile.html' with the actual URL of your profile page
    window.location.href = 'profilepage.html';
}

// Attach a click event listener to the profile icon element
document.getElementById('profile-icon').addEventListener('click', openProfilePage);

// Rest of your JavaScript code
function openTab(event, tabName) {
    // Get all elements with class "box" and hide them
    var tabs = document.querySelectorAll(".box");
    tabs.forEach(function (tab) {
        tab.style.display = "none";
    });

    // Get all elements with class "tab-button" and remove the "active" class
    var tabButtons = document.querySelectorAll(".tab-button");
    tabButtons.forEach(function (button) {
        button.classList.remove("active");
    });

    // Show the selected tab and set the button as "active"
    document.getElementById(tabName).style.display = "block";
    event.currentTarget.classList.add("active");
}

// Initially, show the Home tab and set the Home button as "active"
openTab(null, "homeScreen");

</script>
