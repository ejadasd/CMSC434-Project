<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="HomeScreen.css">
    <title>Your App Name</title>
</head>
<body>
    <div>
        <header>
            <p id="welcome">Welcome, <span id="userName"></span></p>
            <div class="profile-circle" id="profile-icon">
                <i class="fas fa-person profile-icon"></i>
            </div>
        </header>
        <main>
            <div class="box" id="homeScreen">
                <div class="rankings-box">
                    <p>You're Ranked Number 12 in Arm Workouts</p>
                    <div class="rankings-button">Overall Rankings</div>
                </div>
                <br><br><br><br>
                <div class="nutrition-box">
                    <p>Your</p> <br>
                    <div class="nutrition-icons">
                        <div class="icon-container">
                            <i class="fas fa-drumstick-bite protein-icon"></i> <!-- Protein -->
                            <div class="icon-label">Protein</div>
                        </div>
                        <div class="icon-container">
                            <i class="fas fa-bread-slice carbs-icon"></i> <!-- Carbs -->
                            <div class="icon-label">Carbs</div>
                        </div>
                        <div class="icon-container">
                            <i class="fas fa-cheese fats-icon"></i> <!-- Fats -->
                            <div class="icon-label">Fats</div>
                        </div>
                    </div>
                </div>
            </div>                
        </main>
    </div>
    <footer>
        <button class="tab-button" onclick="openTab(event, 'homeScreen')">
            <i class="fas fa-home"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'WorkoutPage.html';">
            <i class="fas fa-dumbbell"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'nutritionDataBase.html';">
            <i class="fas fa-utensils"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'BuddySystem.html';">
            <i class="fas fa-users"></i>
        </button>
        <button class="tab-button" onclick="openTab(event, 'settings')">
            <i class="fas fa-cog"></i>
        </button>
    </footer>
    
    
    <script src="HomeScreen.js"></script>
</body>
</html>
