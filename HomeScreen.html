<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="HomeScreen.css">
    <title>Health App</title>
</head>
<body>
    <div>
        <header>
            <p1 id="welcome">Welcome, <span id="userName"></span></p1>
            <div class="profile-circle" id="profile-icon">
                <i class="fas fa-person profile-icon"></i>
            </div>
        </header>
        <main>
            <div class="box" id="homeScreen">
                <div class="weight-box">
                    <h1>Weight <i class="fas fa-weight"></i>:</h1>
                    <p>Your starting weight was: <span id="userStartWeight"></span></p>
                    <p>Your starting BMI was: <span id="userStartBMI"></span></p>
                    <p>Your current weight is: <span id="userCurrWeight"></span></p>
                    <p>Your current BMI is: <span id="userCurrBMI"></span></p>
                </div>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
                <br><br><br><br>
                <div class="nutrition-box">
                    <h1> Hydration <i class="fas fa-bottle-water"></i>: </h1>
                        <div>
                            <p>You've dranken <span id="waterDrank"></span>/<span id="totalWater"></span> ounces today</p>
                        </div>
                    <h1> Calories <i class="fas fa-fire"></i>: </h1>
                    <div>
                        <p>You've consumed <span id="calories"></span>/<span id="totalCalories"></span> today</p>
                    </div>
                </div>
            </div>                
        </main>
    </div>
    <footer>
        <button class="tab-button" onclick="openTab(event, 'homeScreen')">
            <i class="fas fa-home"></i>
        </button>
        <button class="tab-button" onclick="location.href = '../GoalsFunctionality/MainPage.html'">
            <i class="fas fa-bullseye"></i>
          </button>
        <button class="tab-button" onclick="location.href = 'WorkoutPage.html';">
            <i class="fas fa-dumbbell"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'NutritionData/nutritionDataBase.html';">
            <i class="fas fa-utensils"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'BuddySystem.html';">
            <i class="fas fa-users"></i>
        </button>
        <button class="tab-button" onclick="openTab(event, 'settings')">
            <i class="fas fa-cog"></i>
        </button>
    </footer>
    <script src="HomeScreen.js"></script>
</body>
</html>
