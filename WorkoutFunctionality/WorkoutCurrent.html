<!-- WorkoutCurrent.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise App</title>
    <link rel="stylesheet" href="WorkoutPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style-timer.css" />
    <link rel="stylesheet" href="style-stopwatch.css" />
  </head>
  <body>
    <header>
      <p id="welcome">Welcome, <span id="userName"></span></p>
      <div class="profile-circle" id="profile-icon">
        <i class="fas fa-person profile-icon"></i>
      </div>
    </header>
      <a href="WorkoutHomePage.html" class="back-arrow">&#8592; Home</a>

      <div id="curr-exercise-list"></div>
      <!-- the localStorage will pull the data from all of the object in their current states right before clicking WorkoutGraphButton-->
      <!-- Basically the localStorage only stays updated with the current workout after moving from WorkoutPage to WorkoutGraph page. This means that theoretically you would have to leave the graph page and come back to the Workout Page. Then change some stuff. Then go back to the graph page. -->
      <h1 class="timer-title">Timer</h1>
      <div class="container">
        <p id="hour-label" class="label">Hr</p>
        <p id="min-label" class="label">Min</p>
        <p id="sec-label" class="label">Sec</p>
        <input
          id="hour"
          type="number"
          max="99"
          min="0"
          value="0"
          class="time"
        />
        <p id="p1" class="semicolon">:</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          value="0"
          class="time"
        />
        <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time" />
        <button id="start_time" class="btn">Start</button>
        <button id="reset_time" class="btn">Reset</button>
      </div>
      <h1 class="timer-title">Stopwatch</h1>
      <div class="watch">
        <div class="time">00:00:00</div>

        <div class="controls">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <footer>
        <button class="tab-button" onclick="location.href = '../HomeScreen.html'">
            <i class="fas fa-home"></i>
        </button>
        <button class="tab-button" onclick="location.href = '../GoalsFunctionality/MainPage.html'">
            <i class="fas fa-bullseye"></i>
          </button>
        <button class="tab-button" onclick="location.href = 'WorkoutHomePage.html';">
            <i class="fas fa-dumbbell"></i>
        </button>
        <button class="tab-button" onclick="location.href = '../nutritionDataBase.html';">
            <i class="fas fa-utensils"></i>
        </button>
        <button class="tab-button" onclick="location.href = 'BuddySystem.html';">
            <i class="fas fa-users"></i>
        </button>
      </footer>
    <script src="timer.js"></script>
    <script src="stopwatch.js"></script>
    <script src="WorkoutJSFiles/WorkoutCurrent.js"></script>
  </body>
</html>
