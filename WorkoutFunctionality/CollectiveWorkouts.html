<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Sets</title>
    <link rel="stylesheet" href="WorkoutPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Custom styles for exercise sets */
        .exercise-container {
            display: flex;
            flex-direction: column; /* Change to column */
            gap: 20px;
            max-height: 1000px; /* Add a max-height for scrolling */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .exercise-set {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #fffffe;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .exercise-set:hover {
            background-color: #fffffe;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .exercise-set h2 {
            margin: 0;
            font-size: 30px;
            color: #094067;
        }

        .exercise-details {
            display: none;
            padding: 20px;
        }

        .exercise-set.active .exercise-details {
            display: block;
        }

        .exercise-details h3 {
            font-size: 24px;
            color: #094067;
        }

        .exercise-details p {
            font-size: 24px;
            color: #5f6c7b;
        }

        /* Comments section */
        .comments {
            display: none; /* Initially hidden */
            margin-top: 10px;
        }

        .comment-input {
            border: 1px solid #fffffe;
            border-radius: 4px;
            margin-top: 5px;
            padding: 5px;
            font-size: 24px;
        }

        .comment-list {
            margin-top: 10px;
            font-size: 24px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fffffe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #5f6c7b;
            width: 60%;
        }

        .close {
            color: #5f6c7b;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <p id="welcome">Welcome, <span id="userName"></span></p>
        <div class="profile-circle" id="profile-icon">
            <i class="fas fa-person profile-icon"></i>
        </div>
    </header>
    <main>
        <a href="WorkoutHomePage.html" class="back-arrow">&#8592; Home</a>
        <div class="exercise-container">
        </div>

        <button class="add-button" onclick="openExerciseModal()">Add Exercise Set</button>

        <!-- Add more exercise sets here -->
    </main>
    <footer>
        <button class="tab-button" onclick="location.href = '../HomeScreen.html'">
            <i class="fas fa-home"></i>
        </button>
        <button class="tab-button" onclick="location.href = '../GoalsFunctionality/MainPage.html'">
            <i class="fas fa-bullseye"></i>
          </button>
        <button class="tab-button" onclick="location.href = 'WorkoutHomePage.html';">
            <i class="fas fa-dumbbell"></i>
        </button>
        <button class="tab-button" onclick="location.href = '../nutritionDataBase.html';">
            <i class="fas fa-utensils"></i>

        <button class="tab-button" onclick="location.href = '../BuddySystem.html';">

        </button>

    <!-- Modal for adding exercise sets -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExerciseModal()">&times;</span>
            <h2>Add Exercise Set</h2>
            <input id="exerciseName" type="text" placeholder="Exercise Set Name" style="font-size: 24px; padding: 10px;">
            <input id="exerciseDescription" type="text" placeholder="Description" style="font-size: 24px; padding: 10px;">
            <textarea id="exerciseExercises" placeholder="Enter exercises (one per line)" style="font-size: 24px; padding: 10px;"></textarea>
            <button onclick="addExerciseSet()" style="font-size: 24px; padding: 10px;">Add Set</button>
        </div>
    </div>


    <script>
        window.addEventListener("load", loadProfileData);

function openProfilePage() {
    window.location.href = '../ProfilePage.html';
}

function loadProfileData() {
    const storedProfileData = localStorage.getItem("profileData0101-02");
    if (storedProfileData) {
      const profileData = JSON.parse(storedProfileData);

      const userName = profileData.name;
      document.getElementById('userName').textContent = userName;
    }
  }

document.getElementById('profile-icon').addEventListener('click', openProfilePage);
        // Check if there are any saved exercise sets in localStorage
        const savedExerciseSets = JSON.parse(localStorage.getItem('exerciseSets')) || [];

        // Function to initialize exercise sets
        function initializeExerciseSets() {
            savedExerciseSets.forEach((exerciseSet) => {
                createExerciseSet(exerciseSet);
            });
        }

        if(!localStorage.getItem("firstLoadDone789")){
            const preGeneratedWorkouts = [
            {
                name: "Exercise Set 1",
                description: "Some lighter cardio work",
                exercises: [
                    "1. Jumping Jacks (40 seconds)",
                    "2. High Knees (40 seconds)",
                    "3. Burpees (40 seconds)",
                    "4. Mountain Climbers (40 seconds)",
                    "5. Squat Jumps (40 seconds)",
                    "6. Jump Rope (40 seconds)",
                    "7. Lunges (40 seconds)",
                    "8. Plank (40 seconds)",
                    "9. High Knees (40 seconds)",
                    "20 seconds rest between each",
                ],
                owner: "Jordan Doe",
                likes: 0,
            },
            {
                name: "Exercise Set 2",
                description: "Exercises in Upper Body Workout",
                exercises: [
                    "1. Push-Ups (40 seconds)",
                    "2. Dumbbell Bicep Curls (40 seconds)",
                    "3. Tricep Dips (40 seconds)",

                    "9. Dumbbell Bicep Curls (40 seconds)",
                    "10. Tricep Dips (40 seconds)",
                ],
                owner: "Jane Doe",
                likes: 4,
            },
            {
                name: "Exercise Set 3",
                description: "Upper Body Workout",
                exercises: [
                    "1. Push-Ups (40 seconds)",
                    "2. Dumbbell Bicep Curls (40 seconds)",
                    "3. Tricep Dips (40 seconds)",
                ],
                owner: "Jake Doe",

            },
        ];

            preGeneratedWorkouts.forEach(function (workoutData) {
                createExerciseSet(workoutData);
                savedExerciseSets.push(workoutData);
            })
            
            localStorage.setItem("firstLoadDone789", "true");

        }
        
        
// Function to create a new exercise set
function createExerciseSet(exerciseSetData) {
    const exerciseContainer = document.querySelector('.exercise-container');
    const newExerciseSet = document.createElement('div');
    newExerciseSet.className = 'exercise-set';
    newExerciseSet.onclick = function() {
        toggleExerciseDetails(newExerciseSet);
    };

    // Exercise set content
    newExerciseSet.innerHTML = `
        <h2>${exerciseSetData.name}</h2>
        <div class="exercise-details">
            <h3>${exerciseSetData.description}</h3>
            <p>${exerciseSetData.exercises.join('</p><p>')}</p>
            <div class="comments">
                <input class="comment-input" type="text" placeholder="Add a comment and press Enter" onkeypress="addComment(this)">
                <div class="comment-list"></div>
            </div>
        </div>
        <div class="exercise-owner">By: ${exerciseSetData.owner}</div>
        <div class="like-container">
            <button class="like-button" onclick="incrementLikes(this)">Like</button>
        </div>
    `;

    exerciseContainer.appendChild(newExerciseSet);

    // Update the event handling for the "Like" buttons
    const likeButtons = document.querySelectorAll('.like-button');

    likeButtons.forEach((button) => {
        button.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent the click event from propagating to the parent exercise set
            incrementLikes(this); // Handle the like logic
        });
    });

    // Rest of your JavaScript code for handling comments
    const commentInputs = document.querySelectorAll('.comment-input');
        const commentLists = document.querySelectorAll('.comment-list');
        
        commentInputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const comment = input.value.trim();
                    if (comment) {
                        const commentElement = document.createElement('p');
                        commentElement.textContent = "User: " + comment;
                        commentLists[index].appendChild(commentElement);
                        input.value = '';
                    }
                }
            });
        
            // Stop click event propagation from the comment input
            input.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
}

// Function to add a new exercise set
function addExerciseSet() {
    // Retrieve input values
    const exerciseName = document.getElementById('exerciseName').value;
    const exerciseDescription = document.getElementById('exerciseDescription').value;
    const exerciseExercises = document.getElementById('exerciseExercises').value;

    // Create a new exercise set
    const exerciseContainer = document.querySelector('.exercise-container');
    const newExerciseSet = document.createElement('div');
    newExerciseSet.className = 'exercise-set';
    newExerciseSet.onclick = function() {
        toggleExerciseDetails(newExerciseSet);
    };

    // Exercise set content
    newExerciseSet.innerHTML = `
        <h2>${exerciseName}</h2>
        <div class="exercise-details">
            <h3>${exerciseDescription}</h3>
            <p>${exerciseExercises.split('\n').join('</p><p>')}</p>
            <div class="comments">
                <input class="comment-input" type="text" placeholder="Add a comment and press Enter" onkeypress="addComment(this)">
                <div class="comment-list"></div>
            </div>
        </div>
        <div class="exercise-owner">By: User</div> <!-- Set owner as "User" for new exercise sets -->
        <div class="like-container">
            <button class="like-button" onclick="incrementLikes(this)">Like</button>
        </div>
    `;

    exerciseContainer.appendChild(newExerciseSet);

    // Update the event handling for the "Like" buttons
    const likeButtons = document.querySelectorAll('.like-button');

    likeButtons.forEach((button) => {
        button.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent the click event from propagating to the parent exercise set
            incrementLikes(this); // Handle the like logic
        });
    });

    // Rest of your JavaScript code for handling comments
    const commentInputs = document.querySelectorAll('.comment-input');
        const commentLists = document.querySelectorAll('.comment-list');
        
        commentInputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const comment = input.value.trim();
                    if (comment) {
                        const commentElement = document.createElement('p');
                        commentElement.textContent = "User: " + comment;
                        commentLists[index].appendChild(commentElement);
                        input.value = '';
                    }
                }
            });
        
            // Stop click event propagation from the comment input
            input.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

    // Add the new exercise set to the savedExerciseSets array
    const newExerciseSetData = {
        name: exerciseName,
        description: exerciseDescription,
        exercises: exerciseExercises.split('\n').map(exercise => exercise.trim()),
        owner: "User", // Set owner as "User"
        likes: 0 // Set initial likes to 0
    };
    savedExerciseSets.push(newExerciseSetData);

    // Save all exercise sets to localStorage
    saveExerciseSets();

    // Clear input fields and close the modal
    document.getElementById('exerciseName').value = '';
    document.getElementById('exerciseDescription').value = '';
    document.getElementById('exerciseExercises').value = '';
    closeExerciseModal();
}

// Rest of your JavaScript code...


function incrementLikes(button) {
    // Find the parent exercise set element
    const exerciseSetElement = button.closest('.exercise-set');

    // Check if the exercise set element was found
    if (exerciseSetElement) {
        // Find the exercise set name within the exercise set element
        const exerciseSetName = exerciseSetElement.querySelector('h2').textContent;

        // Find the corresponding exercise set in the savedExerciseSets array
        const exerciseSet = savedExerciseSets.find((set) => set.name === exerciseSetName);

        // Check if the exercise set was found
        if (exerciseSet) {
            if (exerciseSet.likes === undefined || exerciseSet.likes === 0) {
                // If the exercise set has no likes or 0 likes, set it to 1 and display "You liked this"
                exerciseSet.likes = 1;
                button.textContent = "You liked this";
            } else {
                // If the exercise set already has likes, decrement it to 0 and display an empty string
                exerciseSet.likes = 0;
                button.textContent = "";
            }
            saveExerciseSets(); // Update the savedExerciseSets in localStorage
        }
    }
}




        
        // Save exercise sets to localStorage
        function saveExerciseSets() {
            localStorage.setItem('exerciseSets', JSON.stringify(savedExerciseSets));
        }
        
        // Function to open the exercise set modal
        function openExerciseModal() {
            const modal = document.getElementById('exerciseModal');
            modal.style.display = 'block';
        }
        
        // Function to close the exercise set modal
        function closeExerciseModal() {
            const modal = document.getElementById('exerciseModal');
            modal.style.display = 'none';
        }
        
        // Function to toggle exercise details
        function toggleExerciseDetails(element) {
            element.classList.toggle("active");
            const exerciseDetails = element.querySelector('.exercise-details');
            const comments = element.querySelector('.comments');
            comments.style.display = comments.style.display === 'block' ? 'none' : 'block';
            if (exerciseDetails) {
                exerciseDetails.style.display = exerciseDetails.style.display === 'block' ? 'none' : 'block';
            }
        }
        
        // Rest of your JavaScript code for handling comments
        const commentInputs = document.querySelectorAll('.comment-input');
        const commentLists = document.querySelectorAll('.comment-list');
        
        commentInputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const comment = input.value.trim();
                    if (comment) {
                        const commentElement = document.createElement('p');
                        commentElement.textContent = "User: " + comment;
                        commentLists[index].appendChild(commentElement);
                        input.value = '';
                    }
                }
            });
        
            // Stop click event propagation from the comment input
            input.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
        
        // Call the initialization function to load saved exercise sets
        initializeExerciseSets();
        </script>
