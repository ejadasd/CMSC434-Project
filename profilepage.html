<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      /* CSS for simulating a phone screen */
      .phone-container {
          width: 375px; 
          height: 800px; 
          margin: 0 auto;
          border: 2px solid #000;
          border-radius: 20px;
          overflow: hidden;
          display: flex;
          flex-direction: column;
      }
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          color: #fff;
          padding: 10px;
      }
      #welcome {
          margin: 0;
          padding: 0;
          font-size: 16px;
      }
      .profile-circle {
          width: 40px; 
          height: 40px;
          border-radius: 50%;
          background-color: #ccc; 
          display: flex;
          justify-content: center; 
          align-items: center; 
      }
      .profile-icon {
          color: #fff; 
          font-size: 24px; 
      }
      main {
          text-align: center;
          margin: 20px;
          flex: 1; 
      }
      .box {
          max-width: 340px;
          max-height: 387px;
          background-color: #f0f0f0;
          margin: 10px auto;
          margin-top: 90px;
          padding: 10px;
          border: 1px solid #ccc;
      }
      footer {
          background-color: #333;
          color: #fff;
          display: flex;
          justify-content: space-around;
          padding: 10px;
      }
      .tab-button {
            padding: 11px;
            margin: 1px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%; 
            background-color: #555; 
            color: #fff; 
        }
      .container-1 {
        border: .2rem solid black;
        height: auto; /* Let the height adjust to content */
        width: auto;
        margin: 0 auto; /* Center the container */
        text-align: left; /* Center text */
        padding: 20px;
      }

      .container-4 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .row {
        font-size: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .row span {
        width: 100px; /* Adjust the width as needed */
      }

      .container-2 {
        font-size: 1rem;
        padding: 5px;
      }

      .container-3 {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      button {
        width: 150px; /* Adjust the width as needed */
        font-size: 1rem;
      }

      @media (max-width: 480px) {
          /* Adjust styles for smaller screens (e.g., typical phone screen) */
          #welcome {
              font-size: 14px;
          }
          #profile-icon {
              width: 15px;
              height: 15px;
          }
          .box {
              max-width: 90%;
              max-height: 387px;
          }
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <header>
        <p id="welcome">Welcome, John Doe</p>
        <div class="profile-circle" id="profile-icon">
          <i class="fas fa-person profile-icon"></i>
        </div>
      </header>
      <main>
        <div class="container-1">
          <h1 id="profile">Profile</h1>
          <div class="container-4">
            <div class="row">
              <span>Name:</span>
              <input id="nameInput" class="container-2" type="text" value="Brian Perry">
            </div>
            <div class="row">
              <span>D.O.B:</span>
              <input id="dobInput" class="container-2" type="text" value="10/10/1991">
            </div>
            <div class="row">
              <span>Age:</span>
              <input id="ageInput" class="container-2" type="number" value="31">
            </div>
            <div class="row">
              <span>Weight:</span>
              <input id="weightInput" class="container-2" type="number" value="165">
            </div>
            <div class="row">
              <span>Height:</span>
              <input id="heightInput" class="container-2" type="text" value="5'9">
            </div>
            <div class="row">
              <span>Sex:</span>
              <input id="sexInput" class="container-2" type="text" value="Male">
            </div>
            <div class="row">
              <span>Rank:</span>
              <input id="rankInput" class="container-2" type="text" value="Beginner">
            </div>
            <div class="row">
              <span>Gym:</span>
              <input id="gymInput" class="container-2" type="text" value="Epply">
            </div>
          </div>
          <div class="container-3">
            <button onclick="updateProfile()">Update</button>
          </div>
        </div>
      </main>
      <footer>
        <button class="tab-button" onclick="location.href = 'HomeScreen.html';">Home</button>
        <button class="tab-button" onclick="openTab(event, 'workoutDatabase')">Workout Database</button>
        <button class="tab-button" onclick="openTab(event, 'nutritionDatabse')">Nutrition Database</button>
        <button class="tab-button" onclick="location.href = 'BuddySystem.html';">Buddy System</button>
        <button class="tab-button" onclick="openTab(event, 'settings')">Settings</button>
      </footer>
    </div>
    <script>
      // Function to load user data into input fields
      function loadUserData() {
        // Fetch user data from a database or any other source
        const userData = {
          name: "Brian Perry",
          dob: "10/10/1991",
          age: 31,
          weight: 165,
          height: "5'9",
          sex: "Male",
          rank: "Beginner",
          gym: "Epply",
        };
  
        // Populate input fields with user data
        document.getElementById('nameInput').value = userData.name;
        document.getElementById('dobInput').value = userData.dob;
        document.getElementById('ageInput').value = userData.age;
        document.getElementById('weightInput').value = userData.weight;
        document.getElementById('heightInput').value = userData.height;
        document.getElementById('sexInput').value = userData.sex;
        document.getElementById('rankInput').value = userData.rank;
        document.getElementById('gymInput').value = userData.gym;
      }
  
// Function to update the user's profile
function updateProfile() {
  // Get updated data from input fields
  const updatedName = document.getElementById('nameInput').value;
  const updatedDob = document.getElementById('dobInput').value;
  const updatedAge = document.getElementById('ageInput').value;
  const updatedWeight = document.getElementById('weightInput').value;
  const updatedHeight = document.getElementById('heightInput').value;
  const updatedSex = document.getElementById('sexInput').value;
  const updatedRank = document.getElementById('rankInput').value;
  const updatedGym = document.getElementById('gymInput').value;

  // Save the updated data to local storage
  localStorage.setItem('name', updatedName);
  localStorage.setItem('dob', updatedDob);
  localStorage.setItem('age', updatedAge);
  localStorage.setItem('weight', updatedWeight);
  localStorage.setItem('height', updatedHeight);
  localStorage.setItem('sex', updatedSex);
  localStorage.setItem('rank', updatedRank);
  localStorage.setItem('gym', updatedGym);

  // You can also send the updated data to your server here if needed
}

// Function to populate input fields with saved profile data
function populateProfileData() {
  document.getElementById('nameInput').value = localStorage.getItem('name') || '';
  document.getElementById('dobInput').value = localStorage.getItem('dob') || '';
  document.getElementById('ageInput').value = localStorage.getItem('age') || '';
  document.getElementById('weightInput').value = localStorage.getItem('weight') || '';
  document.getElementById('heightInput').value = localStorage.getItem('height') || '';
  document.getElementById('sexInput').value = localStorage.getItem('sex') || '';
  document.getElementById('rankInput').value = localStorage.getItem('rank') || '';
  document.getElementById('gymInput').value = localStorage.getItem('gym') || '';
}

// Call populateProfileData when the page loads to fill in the input fields with saved data
populateProfileData();

  
      // Attach a click event listener to the profile icon element
      document.getElementById('profile-icon').addEventListener('click', openProfilePage);
  
      // Function to navigate to the profile page
      function openProfilePage() {
        // Replace 'profile.html' with the actual URL of your profile page
        window.location.href = 'profilepage.html';
      }
  
      // Rest of your JavaScript code (openTab function)
    </script>
  </body>
  </html>
