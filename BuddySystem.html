<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Your App Name</title>
    <style>
        /* CSS for simulating a phone screen */
        .phone-container {
            width: 375px; 
            height: 800px; 
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        #welcome {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .profile-circle {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .profile-icon {
            color: #fff; 
            font-size: 24px; 
        }
        main {
            text-align: center;
            margin: 20px;
            flex: 1; 
        }
        .box {
            max-width: 340px;
            max-height: 387px;
            background-color: #f0f0f0;
            margin: 10px auto;
            margin-top: 90px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .tab-button {
            padding: 11px;
            margin: 1px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%; 
            background-color: #555; 
            color: #fff; 
        }
        .rankings-button {
            padding: 11px;
            margin: 1px;
            text-align: center;
            cursor: pointer;
            background-color: #555; 
            color: #fff; 
        }
        .nutrition-icons {
            text-align: center;
            font-size: 30px;
            display: flex;
            justify-content: center;
        }
        .nutrition-icons i {
            margin: 0 20px;
        }
        .protein-icon {
            color: #DAA520
        }
        .carbs-icon {
            color: #D2B48C;
        }
        .fats-icon {
            color: #FFA500;
        }
        .icon-container {
            text-align: center;
        }
        .icon-label {
            font-size: 14px; 
            margin-top: 5px; 
        }

        .scrollable-content {
            max-height: auto;
            overflow-y: auto;
        }
        .header-buddy {
            background-color: #333;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }
        .back {
            text-align: left;
        }

        ul {
            margin: 0;
            padding: 0;
            }

            /* Style the list items */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
        }

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
            }

        .close:hover {
            background-color: #f44336;
            color: white;
        }

        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
            }

            /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width:auto;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
        .task span {
            flex: 1;
        }
        .delete-button {
            cursor: pointer;
            margin: auto; /* Add some spacing between task text and "x" */
        }

        .task.completed span.task-text {
            text-decoration: line-through;
            margin-left: auto;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            border-top: 1px solid #ccc; /* Add a top border to separate tasks */
            background-color: #f2f2f2;
            margin: 10px;
        }

        @media (max-width: 480px) {
            /* Adjust styles for smaller screens (e.g., typical phone screen) */
            #welcome {
                font-size: 14px;
            }
            #profile-icon {
                width: 15px;
                height: 15px;
            }
            .box {
                max-width: 90%;
                max-height: 387px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div id="myDIV" class="header-buddy">
            <div id="backDiv" class="back"><button onclick="history.back()">Previous</button></div>
            <h2>My Friend List</h2>
            <input type="text" id="newFriend" placeholder="Type a name">
            <span onclick="addFriend()" class="addBtn">Add</span>
        </div> 
        <ul id="friendList" class="scrollable-content"></ul>
    </div>

    <script>
        let tasks = [];

        // Function to add a new task
        function addFriend() {
            const newTaskInput = document.getElementById("newFriend");
            const taskText = newTaskInput.value.trim();
            if (taskText !== "") {
                tasks.push({ text: taskText, completed: false });
                displayTasks();
                newTaskInput.value = "";
            }
        }

        // Function to display tasks
        function displayTasks() {
            const taskList = document.getElementById("friendList");
            taskList.innerHTML = "";

            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.classList.add("task");


                const taskText = document.createElement("span");
                taskText.classList.add("task-text");
                taskText.innerText = task.text;

                // Create an inline "x" for task deletion at the end of the task text
                const deleteButton = document.createElement("span");
                deleteButton.innerText = "x";
                deleteButton.classList.add("delete-button");
                deleteButton.addEventListener("click", () => deleteTask(index));

                taskItem.appendChild(taskText);
                taskItem.appendChild(deleteButton);

                taskList.appendChild(taskItem);
            });
        }

        // Function to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }
    </script>
</body>
</html>
